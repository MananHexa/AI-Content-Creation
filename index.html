<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI Content Generator</h1>
            <p>Generate engaging content for various topics using AI</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2>Content Request</h2>
                
                <div class="sample-buttons">
                    <h3>Content Categories</h3>
                    <div class="button-grid">
                        <button class="sample-btn" data-template="sports">
                            <i class="fas fa-running"></i>
                            Sports
                        </button>
                        <button class="sample-btn" data-template="yoga">
                            <i class="fas fa-pray"></i>
                            Yoga
                        </button>
                        <button class="sample-btn" data-template="cloud-computing">
                            <i class="fas fa-cloud"></i>
                            Cloud Computing
                        </button>
                        <button class="sample-btn" data-template="healthy-lifestyle">
                            <i class="fas fa-heart"></i>
                            Healthy Lifestyle
                        </button>
                        <button class="sample-btn" data-template="technology">
                            <i class="fas fa-microchip"></i>
                            Technology
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userPrompt">Your Content Request (Highest Priority):</label>
                    <textarea id="userPrompt" placeholder="Describe what content you want to generate..."></textarea>
                </div>

                <div class="form-group">
                    <label>My Recent Posts (Second Priority):</label>
                    <div class="recent-posts-container">
                        <div class="recent-post-item">
                            <label>Recent Post 1:</label>
                            <textarea class="recent-post-input" placeholder="Share your first recent post..."></textarea>
                        </div>
                        <div class="recent-post-item">
                            <label>Recent Post 2:</label>
                            <textarea class="recent-post-input" placeholder="Share your second recent post..."></textarea>
                        </div>
                        <div class="recent-post-item">
                            <label>Recent Post 3:</label>
                            <textarea class="recent-post-input" placeholder="Share your third recent post..."></textarea>
                        </div>
                        <div class="recent-post-item">
                            <label>Recent Post 4:</label>
                            <textarea class="recent-post-input" placeholder="Share your fourth recent post..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userBio">Your Bio/Profile (Third Priority):</label>
                    <textarea id="userBio" placeholder="Tell us about yourself, your expertise, or your brand..."></textarea>
                </div>

                <div class="form-group">
                    <label>Select Platforms:</label>
                    <div class="platform-checkboxes">
                        <div class="checkbox-item">
                            <input type="checkbox" id="facebook" value="facebook">
                            <label for="facebook"><i class="fab fa-facebook"></i> Facebook</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="instagram" value="instagram">
                            <label for="instagram"><i class="fab fa-instagram"></i> Instagram</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="linkedin" value="linkedin">
                            <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="youtube" value="youtube">
                            <label for="youtube"><i class="fab fa-youtube"></i> YouTube</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="twitter" value="twitter">
                            <label for="twitter"><i class="fab fa-twitter"></i> Twitter</label>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-magic"></i>
                    Generate Content
                </button>
            </div>

            <div class="output-section">
                <h2>Generated Content</h2>
                <div id="output" class="output-content">
                    <div class="placeholder">
                        <i class="fas fa-lightbulb"></i>
                        <p>Click on a content category or enter your own prompt to generate content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
